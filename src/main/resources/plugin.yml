name: "${bukkit.plugin.name}"
prefix: "${bukkit.plugin.prefix}"
description: "${bukkit.plugin.description}"

main: "${bukkit.plugin.main}"
version: "${bukkit.plugin.version}"
author: "${bukkit.plugin.author}"

permissions:
  signs.all:
    description: "Gives access to all sign colors and formatting."
    default: op
    children:
      signs.color.all: true
      signs.format.all: true

  signs.color.all:
    description: "Gives access to all sign colors."
    default: op
    children:
      signs.color.0: true
      signs.color.1: true
      signs.color.2: true
      signs.color.3: true
      signs.color.4: true
      signs.color.5: true
      signs.color.6: true
      signs.color.7: true
      signs.color.8: true
      signs.color.9: true
      signs.color.a: true
      signs.color.b: true
      signs.color.c: true
      signs.color.d: true
      signs.color.e: true
      signs.color.f: true

  signs.format.all:
    description: "Gives access to all sign formatting"
    default: op
    children:
      signs.format.k: true
      signs.format.l: true
      signs.format.m: true
      signs.format.n: true
      signs.format.o: true
      signs.format.r: true